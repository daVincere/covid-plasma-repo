{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Beta | Plasma Repository Delhi</title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="images/me.ico" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/normalize.css' %}"
    />

    <script src="https://use.fontawesome.com/2679849e02.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3" style="text-align: center">
          <h1>COVID-19 Plasma Repository [Delhi]</h1>
        </div>
      </div>

      <div class="clear-fix" style="height: 10px"></div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 page-divider"></div>
      </div>

      <div class="clear clear-fix" style="height: 30px"></div>

      <div class="row">
        <div class="col-md-4 col-md-offset-2 center">
          <h2>Donate Plasma Here</h2>
          <button class="btn btn-primary" id="donatePlasmaButton">
            Click Here
          </button>
        </div>
        <div class="col-md-4 center">
          <h2>Request Plasma Here</h2>
          <button class="btn btn-primary" id="requestPlasmaButton">
            Click Here
          </button>
        </div>
      </div>
      <div class="clear clear-fix" style="height: 30px"></div>
    </div>
    <!-- `The footer -->
    <footer class="footer">
      <div class="container">
        <div class="row upper-footer">
          <p class="text-muted">
            If you wish to contribute too, get in touch via any of these
            mediums.
          </p>
        </div>
        <div class="row lower-footer">
          <div class="row">
            <ul class="footer-nav col-md-6 col-md-offset-3">
              <li>
                <a href="https://www.facebook.com/iamhasime"
                  ><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://www.linkedin.com/in/iamhasime/"
                  ><i class="fa fa-linkedin-square fa-lg" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://github.com/daVincere"
                  ><i class="fa fa-github fa-lg" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/iamhasime"
                  ><i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      document.getElementById("requestPlasmaButton").onclick = function () {
        location.href = "http://bit.ly/requestplasma";
      };
      document.getElementById("donatePlasmaButton").onclick = function () {
        location.href = "http://bit.ly/volunteer4plasma";
      };
    </script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
